<div class="contact-container">
  <div class="contact-form">
    <h2 class="contact-us-text">Contact us</h2>
    <p class="cat-persons-text">We are all cat persons, so if you got any question, drop it below and we will contact you back!</p>
    <form (submit)="submitForm($event)">
      <div class="form-group" id="fullName-group">
        <label for="fullName">Your Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Type your name" required>
      </div>
      <div class="form-group" id="email-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email" required>
      </div>
      <div class="form-group" id="divider"></div> <!-- Divider -->
      <div class="form-group-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="ex. Thessaloniki" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" name="postalCode" placeholder="ex. 54658" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="ex. Thessaloniki" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message <span class="optional-text">Optional</span></label>
        <textarea id="message" name="message" placeholder="Type your message"></textarea>
      </div>
      <div class="form-group" id="terms-group">
        <div class="checkbox-label-container">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree with the Terms & Conditions</label>
        </div>
      </div>
      <button type="submit">Send!</button>
    </form>
  </div>
  <div class="contact-details">
    <iframe src="https://maps.google.com/maps?q=Aristotelous%2016,%2054658%20Thessaloniki,%20Greece&t=&z=13&ie=UTF8&iwloc=&output=embed" style="width: 70%; height: 350px;"></iframe>
    <div class="headquarters">
      <h3 style="font-weight: bold;">Headquarters</h3>
      <p>Aristotelous 16, 54658</p>
      <p>Thessaloniki, Greece</p>
      <br>
      <p>+30 231 129 0998</p>
      <p>hey@smellycat.gr</p>
    </div>
  </div>
</div>
